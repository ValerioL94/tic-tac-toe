<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>TIC TAC TOE</h1>
        </div>
        <div class="main">
            <div id="board">
                <div class="cell no-top-border no-left-border">
                    <div class="square" id="square-0"></div>
                </div>
                <div class="cell no-top-border">
                    <div class="square" id="square-1"></div>
                </div>
                <div class="cell no-top-border no-right-border">
                    <div class="square" id="square-2"></div>
                </div>
                <div class="cell no-left-border">
                    <div class="square" id="square-3"></div>
                </div>
                <div class="cell">
                    <div class="square" id="square-4"></div>
                </div>
                <div class="cell no-right-border">
                    <div class="square" id="square-5"></div>
                </div>
                <div class="cell no-left-border no-bottom-border">
                    <div class="square" id="square-6"></div>
                </div>
                <div class="cell no-bottom-border">
                    <div class="square" id="square-7"></div>
                </div>
                <div class="cell no-right-border no-bottom-border">
                    <div class="square" id="square-8"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div id="controls">
                <input type="text" id="player1" placeholder="Player 1 Name">
                <input type="text" id="player2" placeholder="Player 2 name">
                <button id="start-button">Start Game</button>
                <button id="restart-button">Restart Game</button>
            </div>
            <div id="message"></div>
</body>

</html>
